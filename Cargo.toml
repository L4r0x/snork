[package]
name = "rusty"
version = "0.1.0"
authors = ["Lars Wrenger <lars@wrenger.net>"]
edition = "2018"
default-run = "rusty"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = true
opt-level = 3

[[bin]]
name = "move"
path = "src/move.rs"

[[bin]]
name = "simulate"
path = "src/simulate.rs"

[dependencies]
actix-web = "3.3.2"
actix-rt = "1.1.1"
serde = "1.0.121"
structopt = "0.3.21"
rand = {version = "0.8.2", features = ["small_rng"]}
chashmap = "2.2.2"
serde_json = "1.0.61"
threadpool = "1.8.1"
